<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>I am thinking of a number between 1-100.</h2>
        <h2>Can you guess it ?</h2>
        <input class="input" type="number" min="1" max="100">
        <button class="btn">Guess</button>
        <h3 class="note"></h3>
        <h3 class="note1"></h3>
        <h3 class="note2"></h3>
        <h3 class="note3"></h3>
        <h3 class="tries">No.of guesses : <span class="tries-span">0</span></h3>
        <h3 class="values">Guessed numbers Are : <span class="values-span">None</span></h3>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
